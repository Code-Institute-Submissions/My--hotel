<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book now!</title>
  <link rel="icon" href="assets/images/favicon.png" type="x-icon">
  <link rel="stylesheet" href="assets/css/style.css">


  <style>

    .centered {
      text-align: center;
    }
    
  </style>
  
  
</head>
<body>


  <header> 
    <nav id="navbar">
        <div class="container">
        
            <h1 class="logo"><a href="index.html">My-Hotel</a></h1>
                <ul>
                    <li><a class="current" href="index.html">Home</a></li> <!--home's hover & Subpages-->
                    <li><a href="about.html">About</a></li>
                   <li><a href="contact.html">Contact</a></li> 
                </ul>
        </div>
    </nav>

  </header>


  <form id="form" action=javascript:void(0);>
  
  <table class="form-table">
    <tr>
      <th colspan="2">Guest Information</th>
    </tr>
    <tr>
      <td>Name:</td>
      <td><input id="name" type="text" placeholder="Enter your name" required></td>
    </tr>
    <tr>
      <td>Email:</td>
      <td><input id="email" type="text" placeholder="Enter your email" required></td>
    </tr>
    <tr>
      <td>Phone:</td>
      <td><input id="phone" type="text" placeholder="Enter your phone number" required></td>
    </tr>
    <tr>
      <td>Room:</td>
      <td>
        <select id="room" required>
          <option value="Standard">Standard Room</option>
          <option value="Deluxe">Deluxe Room</option>
          <option value="Suite">Suite</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Message:</td>
      <td><textarea id="message" placeholder="Enter your message" required></textarea></td>
    </tr>
    <tr>
      <td colspan="2" class="centered">

        <input type="submit" value="Submit" onclick="handleSubmit(event)">
      </td>
    </tr>
  </table>
  </form>
  <div id="thank-you" class="form-message" style="display: none;">
    <h2>Thank you for reaching out!</h2>
    <p>We are going to be in touch.</p>
  </div>


  

  <script>

    const form = document.getElementById('form');
    form.addEventListener("submit", handleSubmit);

  function handleSubmit(event) {
    event.preventDefault();

    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var phone = document.getElementById("phone").value;
    var room = document.getElementById("room").value;
    var message = document.getElementById("message").value;

    if (name && email && phone && room && message) {
      // Display the thank you message
      document.getElementById("thank-you").style.display = "block";

      // Clear the form inputs (optional)
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      document.getElementById("phone").value = "";
      document.getElementById("room").value = "";
      document.getElementById("message").value = "";

      setTimeout(() => {
        document.getElementById("thank-you").style.display = "none";
      }, 2000);
    }
  }
  

  </script>

  
</body>

</html>
